user nginx;
worker_processes 8;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
	multi_accept on;
	use epoll;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	log_format main '$proxy_protocol_addr - $remote_user [$time_local] [$host] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
	access_log /var/log/nginx/access.log main;

	charset utf-8;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 15;

	port_in_redirect off;
	server_name_in_redirect off;

	index index.php index.html;
	autoindex off;

	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css text/xml application/xml application/javascript application/atom+xml application/rss+xml application/json;

	client_max_body_size 25m;

	server_tokens off;

	map $http_x_forwarded_proto $fe_https {
		default off;
		https on;
	}

	server {
		listen 0.0.0.0:80 proxy_protocol;
		server_name _;
		root /var/www/html/;
		location ^~ /vendor/ {
			deny all;
			return 403;
		}
		location ~ \.php {
			try_files $uri =404;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param HTTPS $fe_https;
			fastcgi_index index.php;
			fastcgi_intercept_errors on;
			fastcgi_pass codychat:9000;
		}
	}
}
